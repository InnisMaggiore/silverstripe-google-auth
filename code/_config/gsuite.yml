---
Name: gsuitesettings
After: '#rootroutes'
---

GSuiteAuthenticator:
  name:
    'Google Sign-In'
  domain:
    ''
  create_new_users:
    true
  default_new_user_group:
    'content-authors'
  new_password_length:
    20

SiteTree:
  extensions:
    - 'GSuiteAuthExtension'

GSuiteAuthExtension:
  client_id:
    ''